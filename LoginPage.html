<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/voter.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 50px;
            height: 50px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 15px 50px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            padding: 20px;
            background-color: #333333;
            color: white;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo1.jpg" alt="Logo1">
        <h1>Login</h1>
        <img src="images/logo2.jpg" alt="Logo2">
    </header>
    <div class="button-container">
        <button onclick="location.href='AdminLogin.html'">Login as Admin</button>
        <button onclick="location.href='VoterLogin.html'">Login as Voter</button>
        <button onclick="location.href='EditData.html'">Edit Data</button>
    </div>
    <footer>
        <p>Welcome to the Login Page! Select your role to proceed. Admins can manage the platform, voters can cast their vote, and the edit option allows data updates. Ensure you provide valid credentials to access the system securely.</p>
    </footer>
</body>
</html>
