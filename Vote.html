<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #333333;
            color: white;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 32px;
            margin: 0;
        }
        .candidate-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 80%;
        }
        .candidate {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .candidate:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .candidate img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            flex: 1;
            margin-left: 20px;
            font-size: 20px;
            color: #333;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 15px;
            background-color: #3498db;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Voting Page</h1>
    </header>
    <div class="candidate-container">
        <div class="candidate">
            <img src="images/candidate1.jpg" alt="Photo">
            <img src="images/symbol1.png" alt="Symbol">
            <div class="info">Name/Party</div>
            <button onclick="location.href='FinalPage.html'">Vote</button>
        </div>
        <div class="candidate">
            <img src="images/candidate2.jpg" alt="Photo">
            <img src="images/symbol2.png" alt="Symbol">
            <div class="info">Name/Party</div>
            <button onclick="location.href='FinalPage.html'">Vote</button>
        </div>
        <div class="candidate">
            <img src="images/candidate3.jpg" alt="Photo">
            <img src="images/symbol3.png" alt="Symbol">
            <div class="info">Name/Party</div>
            <button onclick="location.href='FinalPage.html'">Vote</button>
        </div>
        <div class="candidate">
            <img src="images/candidate4.jpg" alt="Photo">
            <img src="images/symbol4.png" alt="Symbol">
            <div class="info">Name/Party</div>
            <button onclick="location.href='FinalPage.html'">Vote</button>
        </div>
    </div>
</body>
</html>
